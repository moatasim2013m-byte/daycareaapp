version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: daycareaapp-mongo
    ports:
      - "27017:27017"

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: daycareaapp-backend
    environment:
      MONGO_URL: mongodb://mongo:27017
      DB_NAME: daycareaapp
      CORS_ORIGINS: http://localhost:3000
      PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      - mongo

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        REACT_APP_BACKEND_URL: http://localhost:8000
    container_name: daycareaapp-frontend
    ports:
      - "3000:8080"
    depends_on:
      - backend
